<a class="icon" href="/icons/{{filename}}.svg" download
  style="padding: 2rem; width: var(--icon-size); height: var(--icon-size);" data-tags="{{tags}}">
  <img src="/icons/{{filename}}.svg" alt="{{filename}}" style="object-fit: fill; width: 100%; height: 100%;">
  <div class="name" style="justify-content: center;">{{filename}}</div>
</a>
